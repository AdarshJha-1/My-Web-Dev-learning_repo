<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-HTML-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header" id="header">
        <nav class="nav" id="nav">
            <ul class="nav-ul" id="nav-ul">
                <li id="nav-ul-li-1">Home</li>
                <li id="nav-ul-li-2">Catagories</li>
                <li id="nav-ul-li-3">Profile</li>
                <li id="nav-ul-li-4">About</li>
                <li id="nav-ul-li-5">
                    <label for="search" id="search-label">Search Song</label>
                </li>
                <li id="nav-ul-li-6"><input type="text" id="search"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="div-song-list" id="div-song-list-left">
            <table class="div-song-list-table">
                <thead class="div-song-list-table-head">
                    <tr class="div-song-list-table-head-row">
                        <th id="div-song-list-table-head-row-th-1">#</th>
                        <th id="div-song-list-table-head-row-th-2">Song</th>
                        <th id="div-song-list-table-head-row-th-3">Duration</th>
                    </tr>
                </thead>
                <tbody class="div-song-list-table-body">
                    <tr class="div-song-list-table-body-row-song-1">
                        <td id="div-song-list-table-body-row-td-1">1</td>
                        <td id="div-song-list-table-body-row-td-2">Hello</td>
                        <td id="div-song-list-table-body-row-td-3">2:10</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
