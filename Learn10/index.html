<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid rgb(0, 14, 75);
            display: inline-block;
            padding: 25px;
            margin: 25px;
        }
        .box1{
            /* display: none; */
            visibility:hidden;
        }
    </style>
    </head>
    <body>
        <div class="box box1">I am a Box</div>
        <div class="box">I am also a Box</div>
        <span>I am a good</span>
        <span>boy</span>
    </body>
</html>
