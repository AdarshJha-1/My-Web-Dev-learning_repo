<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card-img">
                <div class="img"></div>
            </div>
            <div class="card-cato">
                <div class="type">
                    <div id="type1"><span>Nature</span></div>
                    <div id="type2"><span>Lake</span></div>
                </div>
            </div>
            <div class="card-text">
                <div class="text">
                    <h1>Kaedehara Kazuha</h1>
                    <p>
                        A wandering samurai of the once-famed Kaedehara Clan with an ability to read the sounds of nature, Kazuha is a temporary crewmember of The Crux. Despite being burdened by the many happenings of his past, Kazuha still maintains an easygoing disposition.
                    </p>
                </div>
            </div>
            <div class="btn">
                <div class="r-m-btn">
                    <a href="#">Read More</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
